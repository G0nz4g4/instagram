<!DOCTYPE html>
<html lang="en">
<head>

        <div class="instagram-phone">

            </div>

            <div class="group">
                <p class="not-account">Não é junior98ed? </p>

                    <span class="linkblue">Alternar contas</span>
                    ou 
                    <span class="linkblue">Inscrever-se</span>
                </p>
            </div>
            <div class="group2">
                <p class="getapp">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>

    </div>
